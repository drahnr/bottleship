{% extends "layout.html" %}
{% block body %}
  {% if session.active %}
    <form action="{{ url_for('write_entry_add',context='blog') }}" method="post" class="entry-form">
      <dl>
        <dt>Title:
        <dd><input type="text" size=30 name="title">
        <dt>Text:
        <dd><textarea name="body" rows=5 cols=40></textarea>
        <dt>slug:
        <dd><input type="text" size=30 name="slug">
        <dd><input type="submit" value="Publish!">
      </dl>
    </form>
  {% endif %}
{% endblock %}
